<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Información sobre el producto</h1>
        <form action>
            <fieldset>
                <legend>Datos básicos</legend>
                <p>
                    <label>Nombre: </label><br>
                    <input type="text" id="nombre" name="nombre" />
                </p>
                <p>
                    <label>Descripcion: </label><br>
                    <textarea name="comentario" noresize="noresize" rows="10" cols="50">
                    </textarea>
                </p>
                <p>
                    <label>foto: </label>
                    <input type="file" id="imagen" name="nombre" />
                   
                   
                </p>
                <p>
                    <input type="checkbox">Añadir contador de visitas
                </p>
            </fieldset>
            <fieldset>
                <legend>Datos económicos</legend> 
                <p>
                    <label>Precio</label>
                    <input type="text" id="precio" size="5">€&emsp;
                    <label>Impuestos</label>
                    <select name="impuestos">
                        <option value="4%" selected="selected">4%</option>
                        <option value="5%">5%</option>
                    </select>
                </p>

                <!-- &ensp; -->
                <p>
                    <label>Promocion</label><br>
                    <input type="radio"name="Promocion"  id="r1" value="0"/>Ninguno<br>
                    <input type="radio"name="Promocion"  id="r2" value="1"/>Transporte gratuito<br>
                    <input type="radio"name="Promocion"  id="r3" value="2"/>Descuento 5%
                </p>
            </fieldset>
            <p>
                <input type="submit">&emsp;
                <input type="reset">
            </p>
        </form>
    </body>
</html>
