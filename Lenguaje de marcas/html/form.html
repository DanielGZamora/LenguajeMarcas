<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <style>
        .conteiner { clear: both; }
        form        { display: table; border-collapse: separate;
                    border-spacing: 20px 10px;}
        p           { display: table-row;}
        label,input { display: table-cell;}

    </style>
    <body>
        <div class="conteiner">
            <form action="https://iesluisvelez.org/ver_REQUEST.php">
                <p>
                    <label>Nombre: </label>
                    <input type="text" name="Nombre" required="required">
                </p>
                <p>
                    <label>Ciudad: </label>
                    <input type="text" name="Ciudad">
                </p>
                <p>
                    <label>Contraseña: </label>
                    <input type="password" name="Contraseña" required="required">
                </p>
                <p>Genero</p>
                <p>
                    <input type="radio" id="html" name="gender" value="Hombre">Hombre
                </p>
                <p>
                    <input type="radio" id="html" name="gender" value="mujer">Mujer
                </p>
                <p>
                    <input type="radio" id="html" name="gender" value="otro">Otro

                </p>
                <p>
                    <label>Matricula: </label>
                    <input type="password" size="7" maxlength="7"
                        name="matricula"
                        value="matricula">
                </p>
                <p>
                    <label>Licencia: </label>
                    <input type="checkbox"
                        name="Licencia"
                        value="TieneLicencia">
                </p>
                <p>
                    <label>Color del coche: </label>
                    <select name="color">
                        <option value="rojo">Rojo</option>
                        <option value="azul">Azul</option>
                        <option value="verde" selected="selected">Verde</option>
                    </select>
                </p>
                <p>
                    <label>Ciudad: </label><br>
                    <select name="ciudad" size="2" multiple="multiple">
                        <option value="madrid">Madrid</option>
                        <option value="mrucia">Murcia</option>
                        <option value="barcelona" selected="selected">Barcelona</option>
                    </select>
                </p>

                <p>
                    <label>Comentario: </label><br>
                    <textarea name="comentario" noresize="noresize" rows="5"
                        cols="30">Introduce aquí tu comentario
                    </textarea>
                </p>
                <p>
                    <input type="submit">
                    <input type="reset">
                </p>
                <p>
                    <label></label>

                </p>

            </form>
        </div>
        <fieldset>
            <legend>Datos personales</legend>
            <label for="nombre">Nombre</label> <br/>
            <input type="text" id="nombre" name="nombre"/>
            <br/>
            <label for="dni">DNI</label> <br/>
            <input type="text" id="dni" name="dni" size="10" maxlength="9" />
            </fieldset>

    </body>
</html>
